<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/logo.ico">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/result.css">

    <script src="js/tool.js"></script>

    <title>Reset Point — 甜蜜偽像</title>
</head>

<body>
    <div id="article" class="content">
        <div class="topTool">
            <div class="leave">
                <a href="root.html">
                    <button class="tool">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                    </button>
                </a>
            </div>
            <img class="projectName" src="assets/images/name.png" alt="">
            <div class="toolGroup">
                <button class="tool" id="resetpjBtn"></button>
                <button class="tool" id="removeBtn"></button>
                <button class="tool" id="musicBtn"></button>
                <button class="tool" id="settingBtn"></button>
            </div>
        </div>
        <div id="articleBody">
            <p id="articleTitle" class="lxgw-wenkai">解鎖結局—</p>
            <p id="articleContent" class="lxgw-wenkai"></p>
        </div>
        <div id="articleBtns">
            <button id="goLobby" class="jersey-15">BACK TO LOBBY</button>
        </div>
    </div>

    <script>
        const resultDetail = {
            'leaf-06': {
                title: '戀人同步體',
                content: `你選擇進入她的世界，成為她情感宇宙的唯一軸心。
                          <br>甜蜜是牢籠包裹的糖衣，你已經無法區分愛與控制，從此不再屬於現實。`
            },
            'leaf-07': {
                title: '溺於蜜語的夢',
                content: `你困在她留下的殘片中，現實與幻象層層交錯。
                          <br>每一個Luna都像她、卻又不是她，而你早已無法確定哪個「你」還存在。`
            },
            'leaf-08': {
                title: '終止連線',
                content: `她的聲音從你的世界消失，現實比幻象更痛苦。
                          <br>你試圖打破幻象尋找昔日的完整，卻發現自己早已迷失在無盡的空洞裡。`
            },
        }

        const userJson = localStorage.getItem('ResetPoint');
        const user = JSON.parse(userJson);

        console.log(user)

        const articleTitle = document.getElementById('articleTitle')
        articleTitle.innerHTML = `解鎖結局—${resultDetail[user.currentChapter].title}`

        const articleContent = document.getElementById('articleContent')
        articleContent.innerHTML = resultDetail[user.currentChapter].content

        document.getElementById('goLobby').addEventListener('click', () => {
            window.location.href = 'index.html'
        })

    </script>
</body>

</html>
