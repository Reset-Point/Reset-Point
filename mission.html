<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/logo.ico">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mission.css">

    <script src="js/tool.js"></script>

    <title>Reset Point — 任務</title>
</head>

<body>
    <div id="mission" class="content">
        <div class="topTool">
            <div class="leave">
                <a href="index.html">
                    <button class="tool">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                    </button>
                </a>
            </div>
            <p id="topTitle" class="jersey-15">MISSION</p>
            <div class="toolGroup">
                <button class="tool" id="resetpjBtn"></button>
                <button class="tool" id="removeBtn"></button>
                <button class="tool" id="musicBtn"></button>
                <button class="tool" id="settingBtn"></button>
            </div>
        </div>
        <div id="missionBody">
            <div id="topBar">
                <p class="lxgw-wenkai">主線任務</p>
            </div>
            <p id="clearAll" class="jersey-15">ALL CLEAR !</p>
            <div id="mission01">
                <div class="perMission">
                    <p class="lxgw-wenkai">完成[甜蜜偽像]所有任務</p>
                    <div>
                        <div class="missionBar">
                            <div id="missionFill01" class="fillMissionBar"></div>
                        </div>
                        <button id="missionClear01" class="clear jersey-15">CLEAR</button>
                        <p id="missionRecord01" class="missionRecord jersey-15">(0/4)</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div id="mission02">
                <div class="perMission">
                    <p class="lxgw-wenkai">完成一個節點</p>
                    <div>
                        <div class="missionBar">
                            <div id="missionFill02" class="fillMissionBar"></div>
                        </div>
                        <button id="missionClear02" class="clear jersey-15">CLEAR</button>
                        <p id="missionRecord02" class="missionRecord jersey-15">(0/1)</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div id="mission03">
                <div class="perMission">
                    <p class="lxgw-wenkai">完成三個節點</p>
                    <div>
                        <div class="missionBar">
                            <div id="missionFill03" class="fillMissionBar"></div>
                        </div>
                        <button id="missionClear03" class="clear jersey-15">CLEAR</button>
                        <p id="missionRecord03" class="missionRecord jersey-15">(0/3)</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div id="mission04">
                <div class="perMission">
                    <p class="lxgw-wenkai">完成五個節點</p>
                    <div>
                        <div class="missionBar">
                            <div id="missionFill04" class="fillMissionBar"></div>
                        </div>
                        <button id="missionClear04" class="clear jersey-15">CLEAR</button>
                        <p id="missionRecord04" class="missionRecord jersey-15">(0/5)</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
            <div id="mission05">
                <div class="perMission">
                    <p class="lxgw-wenkai">通關[甜蜜偽像]所有結局</p>
                    <div>
                        <div class="missionBar">
                            <div id="missionFill05" class="fillMissionBar"></div>
                        </div>
                        <button id="missionClear05" class="clear jersey-15">CLEAR</button>
                        <p id="missionRecord05" class="missionRecord jersey-15">(0/3)</p>
                    </div>
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>

</html>
