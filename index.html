<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="assets/images/logo.ico">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Reset Point</title>
    <style>

    </style>
</head>

<body>
    <!-- 載入頁面內容 -->
    <iframe id="contentFrame" src="home.html"></iframe>
    <!-- 常駐 BGM -->
    <iframe id="bgmFrame" src="bgm.html"></iframe>

    <script>
        //全局切換頁面函式
        window.navigateTo = function (page) {
            document.getElementById("contentFrame").src = page
        }

        //音樂控制
        window.addEventListener('message', (event) => {
            // 避免錯誤格式
            if (!event.data || event.data.type !== 'MUSIC') return;

            console.log(event.data)

            const bgmIframe = document.getElementById('bgmFrame');
            if (bgmIframe && bgmIframe.contentWindow) {
                bgmIframe.contentWindow.postMessage(event.data.action, '*');
            }
        });
    </script>
</body>

</html>
