<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Reset Point</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            border: none;
        }

        #bgmFrame {
            width: 0;
            height: 0;
            display: none;
        }

        #contentFrame {
            width: 100%;
            height: 99.6vh;
        }
    </style>
</head>

<body>
    <!-- 載入頁面內容 -->
    <iframe id="contentFrame" src="index.html"></iframe>
    <!-- 常駐 BGM -->
    <iframe id="bgmFrame" src="bgm.html"></iframe>

    <script>
        //全局切換頁面函式
        window.navigateTo = function (page) {
            document.getElementById("contentFrame").src = page
        }

        //音樂控制
        window.addEventListener('message', (event) => {
            // 避免錯誤格式
            if (!event.data || event.data.type !== 'MUSIC') return;

            console.log(event.data)

            const bgmIframe = document.getElementById('bgmFrame');
            if (bgmIframe && bgmIframe.contentWindow) {
                bgmIframe.contentWindow.postMessage(event.data.action, '*');
            }
        });
    </script>
</body>

</html>
